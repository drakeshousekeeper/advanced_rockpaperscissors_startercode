<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css" />
      
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1>Rock Paper Scissors</h1>
      
      <p><img src="images/rock_paper_scissors__2x.png" class="rps-img-responsive"></p>
      
      <p><input></p>
      <p><button>It's Time to D-D-DUEL</button></p>
      
      <div class="row">
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">YOU</h4>
              <img src="images/scissors2.png" class="img-responsive" class="choice" id="user" alt="Cabin">
          </div>         
        </div>
        
        <div class="col-sm-4">
          <div class="thumbnail">    
            <h4 class="text-center">WINNER</h4>
              <img src="images/scissors2.png" class="img-responsive" class="choice" id="winner" alt="Cabin">
          </div>         
        </div>
        
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">COMPUTER</h4>
              <img src="images/scissors2.png" class="img-responsive" class="choice" id="computer" alt="Cabin"> 
          </div>         
        </div>
      </div>
        
      </div>
      
    </div>

  </body>

</html>
