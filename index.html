<!DOCTYPE html>
<html>
  <head>
      <title>RPS Game</title>
      
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css" />
      
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
  </head>
  <body>
    
    <div class="text-center" id="instructions">
        <h3>How To Play</h3>
        <p>- No</p>
        <p>- No</p>
        <p>Ready?</p>
        <p><button id="ready-button">Ready!</button></p>
    </div>
    
    <div class="container text-center">
      <h1>Rock / Paper / Scissors</h1>
      
      <p><img src="https://78.media.tumblr.com/7c0266946d641549ab8a83a17b4ba3e5/tumblr_p73uabmBBd1udc81xo1_500.png" class="responsive"></p>
      
      <p><input placeholder=" Type Here" id="user-input"></p>
      <p><button id="play-button">- It's Time to D-D-DUEL -</button></p>
      
      <p><div id="incorrect-input"></div></p>
      
      <div class="row">
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">YOU</h4>
            <img src="" class="responsive" class="choice" id="user">
          </div>         
        </div>
        
        <div class="col-sm-4">
          <div class="thumbnail">    
            <h4 class="text-center">LOOK AT THAT!</h4>
            <img src="" class="responsive" class="choice" id="winn">
          </div>         
        </div>
        
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">COMPUTER</h4>
            <img src="" class="responsive" class="choice" id="comp">
          </div>         
        </div>
      </div>
      
      <p><button id="clear-button">- Try Again -</button></p>
    </div>
  </body>
</html>
