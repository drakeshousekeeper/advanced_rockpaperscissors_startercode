<!DOCTYPE html>
<html>
  <head>
      <title>RPS Game</title>
      
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css" />
      
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Rock Paper Scissors</h1>
      
      <p><img src="images/rock_paper_scissors__2x.png" class="rps-img-responsive"></p>
      
      <p><input id="user-input"></p>
      <p><button>It's Time to D-D-DUEL</button></p>
      
      <p><div id="incorrect-input"></div></p>
      
      <div class="row">
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">YOU</h4>
              <div class="img-responsive" class="choice" id="user"></div>
          </div>         
        </div>
        
        <div class="col-sm-4">
          <div class="thumbnail">    
            <h4 class="text-center">WINNER</h4>
              <div class="img-responsive" class="choice" id="winn"></div>
          </div>         
        </div>
        
        <div class="col-sm-4"> 
          <div class="thumbnail">    
            <h4 class="text-center">COMPUTER</h4>
              <div class="img-responsive" class="choice" id="comp"></div>
          </div>         
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
